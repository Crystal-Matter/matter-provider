name: matter-provider
version: 1.0.0

dependencies:
  # The server framework
  action-controller:
    github: spider-gazelle/action-controller
    version: ~> 7.0

  # matter protocol
  matter:
    github: Crystal-Matter/matter

  # generates JSON schema from a JSON::Serializable class definition.
  json-schema:
    github: spider-gazelle/json-schema

development_dependencies:
  ameba:
    github: veelenga/ameba
  hot_topic:
    github: jgaskins/hot_topic

# compile target
targets:
  matter-provider:
    main: src/app.cr
